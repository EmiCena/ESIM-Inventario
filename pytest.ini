# pytest.ini
[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
testpaths = core
addopts =
    -q
    --disable-warnings
    --maxfail=1
    --cov=core
    --cov=config
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --no-cov-on-fail
    --cov-fail-under=60